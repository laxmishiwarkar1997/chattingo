version: '3.9'

services:
  backend:
    image: chattingo_backend:latest   # correct, string value
    build:
      context: ./backend
    restart: always                   # correct, string value
    depends_on:
      - mysql
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/usr/local/app
    ports:
      - "8080:8080"
    networks:
      - chattingo-network

  frontend:
    image: chattingo_frontend:latest
    build:
      context: ./frontend
    restart: always
    ports:
      - "80:80"
    networks:
      - chattingo-network

  mysql:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: chattingo
      MYSQL_USER: chattingo
      MYSQL_PASSWORD: example
    ports:
      - "3306:3306"
    volumes:
      - chattingo_mysql_data:/var/lib/mysql
    networks:
      - chattingo-network

volumes:
  chattingo_mysql_data:

networks:
  chattingo-network:

